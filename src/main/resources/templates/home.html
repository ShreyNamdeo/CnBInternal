<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta http-equiv="content-type" content="text/html" charset=UTF-8 />
    <title>CNB</title>
    <link rel="stylesheet" type="text/css" th:href="@{/css/main.css}"/>
    <link rel="stylesheet" type="text/css" th:href="@{/css/bootstrap.css}"/>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.0/css/all.css" integrity="sha384-lZN37f5QGtY3VHgisS14W3ExzMWZxybE1SJSEsQp9S+oqd12jhcu+A56Ebc1zFSJ" crossorigin="anonymous">
</head>
<body class="white-bg">
<nav class="navbar navbar-light bg-light">
    <a class="navbar-brand" href="#">
        <img src="/images/Pencil_logo.svg" width="30" height="30" class="d-inline-block align-top" alt=""/>
        Chalk And Boards
    </a>
    <div class="pull-right">
        <a href="/logout">logout</a>
    </div>
</nav>

<div class="container">
    <div class="row" style="margin-top : 20px">
        <div class="col-8">
            <!-- To show items-->
            <div class="card card-default">
                <div class="card-header">Items</div>
                <div class="card-body">
                    <ul class="nav nav-pills mb-3" id="pills-tab" role="tablist">
                        <li class="nav-item">
                            <a class="nav-link active" id="pills-home-tab" data-toggle="pill" href="#pills-home" role="tab" aria-controls="pills-home" aria-selected="true">Items</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" id="pills-profile-tab" data-toggle="pill" href="#pills-profile" role="tab" aria-controls="pills-profile" aria-selected="false">Item Quantities</a>
                        </li>
                    </ul>
                    <div class="tab-content" id="pills-tabContent">
                        <div class="tab-pane fade show active" id="pills-home" role="tabpanel" aria-labelledby="pills-home-tab">
                            <table class="table">
                                <thead>
                                    <tr>
                                        <th scope="col">ID</th>
                                        <th scope="col">NAME</th>
                                        <th scope="col">TYPE</th>
                                        <th scope="col">SUB TYPE</th>
                                        <th scope="col">COST</th>
                                        <th scope="col">ACTIONS</th>
                                    </tr>
                                </thead>
                                <tbody id="item-list">

                                </tbody>
                            </table>
                        </div>
                        <div class="tab-pane fade" id="pills-profile" role="tabpanel" aria-labelledby="pills-profile-tab">Coming Soon ....</div>
                    </div>
                </div>
                <div class="card-footer">
                    <div class="pull-right">
                        <a href="/items">Show all
                            <small>
                                <span class="round-span">
                                    <i class="fa fa-chevron-right" aria-hidden="true"></i>
                                </span>
                            </small>
                        </a>
                    </div>
                </div>
            </div>
        </div>
        <div class="col-4">
            <!-- To add items-->
            <div class="card card-default">
                <div class="card-header">Add Items</div>
                <div class="card-body">
                    <div class="row">
                        <div class="col" style="margin-bottom:20px">
                            To add items in the system.
                        </div>
                    </div>
                    <div class="row">
                        <div class="col text-center">
                            <a href="/item" class="btn cnb-btn"> Add <i class="fa fa-plus"></i></a>
                        </div>
                    </div>
                </div>
            </div>
            <!-- To show vendors-->
            <div class="card card-default">
                <div class="card-header">Vendors</div>
                <div class="card-body">
                    <table class="table">
                        <thead>
                        <tr>
                            <th scope="col">Name</th>
                            <th scope="col">City</th>
                        </tr>
                        </thead>
                        <tbody>
                        <tr>
                            <th scope="row">Ghansham Traders</th>
                            <td>Pune</td>
                        </tr>
                        <tr>
                            <th scope="row">Ghansham Traders</th>
                            <td>Pune</td>
                        </tr>
                        <tr>
                            <th scope="row">Ghansham Traders</th>
                            <td>Pune</td>
                        </tr>
                        </tbody>
                    </table>
                </div>
                <div class="card-footer">
                    <div class="pull-right">
                        <a href="/vendors">Show all
                            <small>
                                <span class="round-span">
                                    <i class="fa fa-chevron-right" aria-hidden="true"></i>
                                </span>
                            </small>
                        </a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<script th:src="@{/js/jquery-3.5.1.min.js}"></script>
<script th:src="@{/js/bootstrap.min.js}"></script>
<script th:src="@{/js/home.js}"></script>
</body>
</html>
