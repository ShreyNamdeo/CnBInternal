<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta http-equiv="content-type" content="text/html" charset=UTF-8 />
    <title>CNB</title>
    <link rel="stylesheet" type="text/css" th:href="@{/css/main.css}"/>
    <link rel="stylesheet" type="text/css" th:href="@{/css/bootstrap.css}"/>
    <link rel="stylesheet" type="text/css" th:href="@{/css/itemForm.css}"/>
    <link rel="stylesheet" type="text/css" th:href="@{/css/modifyItemSections.css}"/>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.0/css/all.css" integrity="sha384-lZN37f5QGtY3VHgisS14W3ExzMWZxybE1SJSEsQp9S+oqd12jhcu+A56Ebc1zFSJ" crossorigin="anonymous">
</head>
<body class="white-bg">
<nav class="navbar navbar-light bg-light">
    <a class="navbar-brand" href="/">
        <img src="/images/Pencil_logo.svg" width="30" height="30" class="d-inline-block align-top" alt=""/>
        Chalk And Boards
    </a>
    <div class="pull-right">
        <a href="/logout">logout</a>
    </div>
</nav>

<div class="container">
    <div class="row">
        <div class="col-12">
            <h3> Add / Modify Item support section </h3>
        </div>
    </div>
    <div class="row">
        <div class="col-2">
            <div class="nav flex-column nav-pills" id="v-pills-tab" role="tablist" aria-orientation="vertical">
                <a class="nav-link active" id="v-pills-home-tab" data-toggle="pill" href="#v-pills-home" role="tab" aria-controls="v-pills-home" aria-selected="true">Item Type</a>
                <a class="nav-link" id="v-pills-profile-tab" data-toggle="pill" href="#v-pills-profile" role="tab" aria-controls="v-pills-profile" aria-selected="false">Attributes</a>
            </div>
        </div>
        <div class="col-10">
            <div class="tab-content" id="v-pills-tabContent">
                <div class="tab-pane fade show active" id="v-pills-home" role="tabpanel" aria-labelledby="v-pills-home-tab">
                    <div class="row">
                        <form id="typeAdditionForm" style="width:100%; margin-bottom:20px;">
                            <div class="row">
                                <div class="col-6">
                                    <div class="form-group">
                                        <small>Type</small>
                                        <input id="typeVal" type="text" class="form-control" placeholder="Enter type (Can not be null)">
                                    </div>
                                </div>
                                <div class="col-6">
                                    <div class="form-group">
                                        <small>Sub Type</small>
                                        <div id="subtypeInputs">
                                            <!--<input type="text" class="form-control subTypeVal" placeholder="Enter sub type">-->
                                            <!--<div class="input-group">
                                                <input type="text" class="form-control subTypeVal" placeholder="Enter sub type">
                                                <div class="input-group-append">
                                                    <div class="input-group-text subTypeValInputGroupBtn"><i class="fa fa-minus-circle"></i></div>
                                                </div>
                                            </div>-->
                                        </div>
                                        <button type="button" id="subTypeAdditionButton" class="btn btn-default btn-block cnb-btn-h"><i class="fa fa-plus-circle"></i></button>
                                    </div>
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-12 text-center">
                                    <button type="submit" class="btn cnb-btn"> Add type and subtype to system</button>
                                </div>
                            </div>
                        </form>
                    </div>
                    <div class="row type-item" th:each="itemType : ${itemTypeList}">
                        <div class="col-12 item-type-main"><span th:text="${itemType.type}"></span> <span th:attr="onclick=|deleteType('${itemType.type}',this)|" class="pull-right" style="position:relative;top:1.1em;cursor:pointer;"><i class="fa fa-trash"></i> </span> </div>
                        <hr>
                        <div class="col-11" style="border-bottom:1px solid #008577; margin-left:25px;"></div>
                        <div class="col-1"></div>
                        <div class="col-12">
                            <ul class="type-item-ul">
                                <li class="type-item-li" th:each="itemSubType : ${itemType.subtypes}" th:text="${itemSubType}"></li>
                            </ul>
                        </div>
                    </div>
                </div>
                <div class="tab-pane fade" id="v-pills-profile" role="tabpanel" aria-labelledby="v-pills-profile-tab">
                    <div class="row">
                        <form id="attributeAdditionForm" style="width:100%;">
                            <div class="row">
                                <div class="col-6">
                                    <div class="form-group">
                                        <small>Attribute Name</small>
                                        <input id="attributeVal" type="text" class="form-control" placeholder="Enter Attribute Name (Can not be null)">
                                    </div>
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-6">
                                    <button type="submit" class="btn cnb-btn"> Add attribute to system</button>
                                </div>
                            </div>
                        </form>
                    </div>
                    <div class="row">
                        <ul style="padding:0px; margin-top:20px;">
                            <li class="itemAttributeListElement" th:each="itemAttribute : ${itemAttributesList}" th:attr="onclick=|deleteAttribute('${itemAttribute.id}',this)|">
                                <span th:id="${itemAttribute.id}" class="itemAttrVal" th:text="${itemAttribute.id}+' '"> &nbsp; </span> <span style="cursor:pointer;"><i class="fa fa-trash"></i></span>
                            </li>
                        </ul>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<script th:src="@{/js/jquery-3.5.1.min.js}"></script>
<script th:src="@{/js/bootstrap.min.js}"></script>
<script th:src="@{/js/modifyItemSection.js}"></script>
</body>
</html>
